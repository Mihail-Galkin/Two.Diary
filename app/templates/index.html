<div class="wrapper">
    <div class="dropdown position-fixed bottom-0 start-0 mb-3 ms-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center bg-primary-subtle"
                id="bd-theme"
                type="button"
                aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                <use href="#circle-half"></use>
            </svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="light"
                        aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#sun-fill"></use>
                    </svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="dark"
                        aria-pressed="false">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#moon-stars-fill"></use>
                    </svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                        aria-pressed="true">
                    <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                        <use href="#circle-half"></use>
                    </svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em">
                        <use href="#check2"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>


    <div class="global-container">
        <div class="container">
            <header class="header lh-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4"></div>
                    <div class="col-4 text-center">
                        <a class="header-logo d-block" href="/">Two.Diary</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <a class="btn btn-sm btn-outline-secondary" href="/logout">Выйти</a>
                    </div>
                </div>
            </header>


            <div class="nav-scroller py-1 mb-2 links-header">
                <nav class="nav d-flex justify-content-around">
                    <a class="p-2 link-secondary home pointer">Главная</a>
                    <a class="p-2 link-secondary diary pointer">Дневник</a>
                    <a class="p-2 link-secondary marks pointer">Оценки</a>
                    <a class="p-2 link-secondary schedule pointer">КФМЛ</a>

                </nav>
            </div>
        </div>
        <main class="container">
        </main>
        <div class="modal-container"></div>
    </div>
